<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>


    <!-- Button trigger modal -->
    

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New Blog</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1"><span class="text-danger">*</span>Title</label>
                            <input type="text" class="form-control" id="txtTitle" placeholder="Enter Title">
                            <p id="titleCheck" class="text-danger"></p>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1"><span class="text-danger">*</span>Description</label>
                            <textarea type="text" class="form-control" id="txtDescription"
                                placeholder="Description"></textarea>
                            <p id="descriptionCheck" class="text-danger"></p>
                        </div>
                        <div class="form-group form-check">
                            <input type="date" class="form-check-date" id="date">
                            <label class="form-check-label" for="date">Date</label>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="isActive">
                            <label class="form-check-label" for="exampleCheck1">Active Blog</label>
                        </div>
                        
                        <button type="button" class="btn btn-primary" onclick="SaveBlog()">Save Blog</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <h1><b class="text-center">Welcome</b></h1><ul class="list-group">
        <li class="list-group-item"><button type="button" class="btn btn-primary" id="viewBlogs" onclick="ViewBlogs()"> View all Blogs</button></li>
        <li class="list-group-item"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add a new blog</button></li>
      </ul>
    
      
    <div class="container m-3" id="allBlogs">

    </div>

    <div class="container bg-light" id="detailedBlog">
        
    </div>

    <div id="btnLogOut" class="btn btn-primary" onclick="LogOut()">LogOut</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="scriptAdmin.js"></script>
</body>

</html>
