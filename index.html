<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <!-- navbar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-secondary ">
        <p class="fw-bold h2 text-warning">Daily Blogging</p>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNavDropdown">
            <button id="loginOrRegister"class="btn btn-primary mx-5" data-bs-toggle="modal" href="#exampleModalToggle">Login/Register</button>
        </div>

        <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Register</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="ResetForm()"></button>
                </div>
                <div class="modal-body">
                    <form>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                    
                                <div class="form-outline">
                                    <input type="text" id="txtFirstName" class="form-control form-control-lg"
                                        onkeyup="IsValidName()" />
                                    <label class="form-label" for="firstName">First Name <span
                                            class="text-danger">*</span></label>
                                </div>
                                <p id="nameCheck" class="text-danger"></p>
                    
                            </div>
                            <div class="col-md-6 mb-4">
                    
                                <div class="form-outline">
                                    <input type="text" id="txtLastName" class="form-control form-control-lg" />
                                    <label class="form-label" for="lastName">Last Name</label>
                                </div>
                    
                            </div>
                        </div>
                    
                        <div class="row">
                            <div class="col-md-6 mb-4 pb-2">
                    
                                <div class="form-outline">
                                    <input type="email" id="txtEmail" class="form-control form-control-lg"
                                        onkeyup="IsValidEmail()" />
                                    <label class="form-label" for="emailAddress">Email<span
                                            class="text-danger">*</span></label>
                                </div>
                                <p id="emailCheck" class="text-danger"></p>
                    
                            </div>
                            <div class="col-md-6 mb-2 pb-2">
                    
                                <div class="form-outline">
                                    <input type="password" id="txtPassword" class="form-control form-control-lg"
                                        onkeyup="IsValidPassword()" />
                                    <label class="form-label" for="password">Password<span
                                            class="text-danger">*</span></label>
                                </div>
                                <p id="passwordCheck" class="text-danger"></p>
                                <p class="text-secondary">Password should be of length 6-20 characters
                                    containing at least one numeric digit, special Symbol,one uppercase and one
                                    lowercase
                                    letter</p>
                    
                            </div>
                            <div class="col-md-6 mb-4 pb-2">
                                <input class="btn btn-primary btn-lg" type="button" value="Submit" id="submit"
                                    onclick="Save()" />
                            </div>
                            <div id="resetArea" class="col-md-6 mb-4 pb-2"></div>
                            <p class="text-success" id="successfulLogin"></p>
                            <p class="text-danger" id="requireInfo"></p>
                    
                        </div>
                    </form>
                </div>
                <div class="modal-footer"><span>Already a user?</span>
                  <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" onclick="ResetForm()">Login</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Login</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="LoginReset()"></button>
                </div>
                <div class="modal-body">
                    <div class="m-3">
                        <input type="text" class="form-control" id="txtLoginEmail"
                            placeholder="Email">
                    </div>
                    <div class="m-3">
                        <input type="password" class="form-control" id="txtLoginPass"
                            placeholder="Password">
                    </div>
                    <p class="text-danger fw-bold" id="txtUserInc"></p>
                </div>
                <div class="modal-footer">
                  <button class="btn btn-primary" onclick="Login()">Login</button>
                </div>
              </div>
            </div>
          </div>

          <div id="btnLogOut"></div>
          
        
    </nav>
    <p id="userWelcomeText" class="text-center h4 fw-bold"></p>
    <p><h2 class="text-center">Here are all our blogs</h2></p>
    <p id="allBlogs">Sorry no blogs to show yet</p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
